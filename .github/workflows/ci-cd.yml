name: Portfolio CI/CD

on:
  push:
    branches:
      - main   # run only on main branch pushes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install deps and build React app
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio-image1:latest

      # Deploy via SSH to VPC host
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPC_HOST }}
          username: ${{ secrets.VPC_USER }}
          key: ${{ secrets.VPC_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio-image1:latest
            docker stop shahanas_portfolio || true
            docker rm shahanas_portfolio || true
            docker run -d --name shahanas_portfolio1 --network shahanas-network  --ip 172.28.0.2 ${{ secrets.DOCKER_USERNAME }}/portfolio-image1:latest
